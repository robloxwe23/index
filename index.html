<!DOCTYPE html>
<html>
<head>
    <title>Browser Crash Test</title>
</head>
<body>
    <script>
        // Infinite loop that consumes CPU
        while(true) {
            console.log("Crashing browser...");
        }
        
        // Alternative method: create massive memory consumption
        let arrays = [];
        for(let i = 0; i < 1000; i++) {
            arrays.push(new Array(1000000).fill("x".repeat(1000)));
        }
        
        // Alternative method: create infinite DOM elements
        for(let i = 0; i < 100000; i++) {
            const div = document.createElement("div");
            div.innerHTML = "x".repeat(10000);
            document.body.appendChild(div);
        }
        
        // Alternative method: recursive function call
        function recursiveCrash() {
            recursiveCrash();
        }
        recursiveCrash();
    </script>
</body>
</html>
